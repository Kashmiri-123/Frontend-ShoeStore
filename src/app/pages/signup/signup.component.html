<section class="vh-100" style="background-color: #eee; margin-top:20px;">
    <div class="container h-100">
      <form [formGroup]="registerForm" (ngSubmit)="handleregister()">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                    <div class="mx-1 mx-md-4">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input 
                            type="text" 
                            class="form-control" 
                            formControlName = "name"
                            [ngClass]="{'is-invalid':submitted && formInputData.name.errors}"
                          />
                          <label class="form-label">Your Name</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input 
                            type="email" 
                            class="form-control" 
                            formControlName = "email"
                            [ngClass]="{'is-invalid':submitted && formInputData.email.errors}"
                          />
                          <label class="form-label">Your Email</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input 
                            type="password" 
                            class="form-control" 
                            formControlName = "password"
                            [ngClass]="{'is-invalid':submitted && formInputData.password.errors}"
                          />
                          <label class="form-label">Password</label>
                        </div>
                      </div>
    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input 
                            type="tel" 
                            class="form-control" 
                            formControlName = "phoneNumber"
                            [ngClass]="{'is-invalid': submitted && formInputData.phoneNumber.errors}"
                          />
                          <label class="form-label">Enter your Phone Number</label>
                        </div>
                      </div>
    
                      <div class="form-check d-flex justify-content-center mb-5">
                        <input
                          class="form-check-input me-2"
                          type="checkbox"
                          value=""
                          id="form2Example3c"
                        />
                        <label class="form-check-label" for="form2Example3">
                          I agree all statements in <a href="#!">Terms of service</a>
                        </label>
                      </div>
    
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <input type="submit" class="btn btn-primary btn-lg" value="Register">
                      </div>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Already have a account? 
                          <a href="/signin" class="link-danger">Login</a>
                      </p>
    
                    </div>
    
                  </div>
                <!-- </form> -->
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </form>
    </div>
  </section>
