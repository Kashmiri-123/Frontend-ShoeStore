<div class="container">
    <div class="card m-5">
        <div class="card-body m-5">
            <div class="card-title">
                <h4>Reset your password</h4>
            </div>
            <div class="card-item">
                <div class="col">
                    <div class="card p-3">
                        <div class="mb-3">
                            <p for="">New Password</p>
                            <input 
                                type="password" 
                                class="form-control" 
                                placeholder="New Password" 
                                [(ngModel)] = "password"
                            />
                        </div>
                    </div>
                    <div class="card p-3">
                        <div class="mb-3">
                            <p for="">Confirm Password</p>
                            <input 
                                type="password" 
                                class="form-control" 
                                placeholder="Confirm Password" 
                                [(ngModel)] = "confirmPassword"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card-footer">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button 
                    class="btn btn-primary" 
                    type="button"
                    (click)="updatePassword()"
                >
                    Update Password
                </button>
            </div>
        </div>
    </div>
</div>
