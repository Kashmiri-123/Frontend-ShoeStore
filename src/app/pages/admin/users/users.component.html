<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-12 my-2 left-col">
            <div class="card mt-3">
                <div class="card-title">
                    <h3 class="text-center mt-2">ShoeStore</h3>
                    <hr>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="/admin-dashboard" class ="btn btn-default">
                                    <i class="fa fa-dashboard"></i>
                                    &nbsp;Dashboard
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/admin-users" class ="btn btn-default">
                                    <i class="fa fa-users"></i>
                                        &nbsp;Users
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/admin-categories" class ="btn btn-default">
                                    <i class="fa fa-list-alt"></i>
                                        &nbsp;Category
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/admin-products" class ="btn btn-default">
                                    <i class="fas fa-shoe-prints"></i>
                                        &nbsp;Products
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/admin-orders" class ="btn btn-default">
                                    <i class="fab fa-first-order"></i>
                                        &nbsp;Orders
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-sm-12">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Users</h3>
                        <hr>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>Sl Num</td>
                                    <td>Name</td>
                                    <td>Email</td>
                                    <td>Phone Number</td>
                                    <td>Is Verified</td>
                                    <td align="center">Action</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr 
                                    *ngFor="let user of usersList; let i = index" [attr.data-index]="i"
                                >
                                    <td>
                                        {{i+1}}
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;{{user?.name}}
                                    </td>
                                    <td>
                                        {{user?.email}}
                                    </td>
                                    <td>
                                        {{user?.phoneNumber}} 
                                    </td>
                                    <td>
                                        <span class="badge rounded-pill bg-success">Verified</span>
                                    </td>
                                    <td align="right">
                                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                                            <button 
                                                type="button" 
                                                class="btn btn-outline-info"
                                                (click)="navigate(user?.id)"
                                            >
                                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                            </button>
                                            <button 
                                                type="button" class="btn btn-outline-danger">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
