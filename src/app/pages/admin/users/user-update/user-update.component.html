<section class="vh-100" style="background-color: #eee; margin-top: -40px">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Update User</p>
                  <div class="mx-1 mx-md-4">
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input 
                            type="text" 
                            class="form-control"
                            [(ngModel)]="user.name" #ctrl="ngModel"
                            value = "user.name"
                        />
                        <label class="form-label">User Name</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input 
                            type="email" 
                            class="form-control"
                            [(ngModel)]="user.email" #ctrl="ngModel"
                            value = "user.email"
                        />
                        <label class="form-label">User Email</label>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-phone fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input 
                            class="form-control"
                            [(ngModel)]="user.phoneNumber" 
                            value = "user.phoneNumber"
                        />
                        <label class="form-label">User Phone Number</label>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fab fa-critical-role fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <select class="form-control" [(ngModel)]="user.role" 
                          value = "user.role">
                              <option value="">User Role</option>
                              <option value="USER">User</option>
                              <option value="ADMIN">Admin</option>
                          </select>
                        </div>
                      </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button 
                            type="button" 
                            class="btn btn-primary btn-lg"
                            (click)="handleUserUpdate()"
                        >Update User</button>
                    </div>
  
                  </div>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
