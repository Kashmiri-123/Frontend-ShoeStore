<section class="bg-dark">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
                <div class="card card-registration my-4">
                    <div class="row g-0">
                        <div class="col-xl-6 d-none d-xl-block">
                            <img
                                src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/img4.jpg"
                                alt="Sample photo"
                                class="img-fluid"
                                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"
                                height=300
                            />
                        </div>
                        <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                            <h3 class="mb-5 text-uppercase">Update Product Here</h3>
            
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" 
                                            class="form-control form-control-lg" 
                                            [(ngModel)]="product.name"
                                            value="product.name"
                                            />
                                        <label class="form-label">Product Name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="number"
                                    class="form-control form-control-lg" 
                                    [(ngModel)]="product.price"
                                    value="product.price"
                                    />
                                    <label class="form-label">Price</label>
                                </div>
                                </div>
                            </div>
            
                            <div class="form-outline mb-4">
                                <textarea type="text"
                                class="form-control form-control-lg" 
                                [(ngModel)]="product.description"
                                value="product.description"
                                ></textarea>
                                <label class="form-label">Descrption</label>
                            </div>
                            
                            <div class="form-outline mb-4">
                                <select 
                                    class="form-control form-control-lg" 
                                    [(ngModel)]="product.category"
                                    value="product.category"
                                    >
                                    <option value="">Category</option>
                                    <option *ngFor="let cate of caregoryList" [value]="cate.id">{{cate.name}}</option>
                                </select>
                                <label class="form-label">Category</label>
                            </div>
                            <div class="col-md-9 pe-5 mb-4">
                                <input class="form-control 
                                    form-control-lg" 
                                    id="formFileLg" 
                                    type="file" ae
                                    [(ngModel)]="product.image"
                                    value="product.image"
                                    />
                                <div class="small text-muted mt-2">Upload product image</div>
                            </div>
            
                            <div class="d-flex justify-content-end pt-3">
                                <button 
                                    type="button" 
                                    class="btn btn-secondary btn-lg"
                                    (click)="navigateToProduct()"
                                    >
                                    Cancel
                                </button>
                                <button 
                                    type="button" 
                                    class="btn btn-primary btn-lg ms-2"
                                    (click)="handleProductUpdate()"
                                    >
                                    Submit form</button>
                            </div>
            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
