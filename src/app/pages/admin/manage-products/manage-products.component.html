<div class="container">
    <div class="row">
        <div class="col-lg-3 col-sm-12 my-2 left-col">
            <div class="card mt-3">
                <div class="card-title">
                    <h3 class="text-center mt-2">ShoeStore</h3>
                    <hr>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a href="/admin-dashboard" class ="btn btn-default">
                                    <i class="fa fa-dashboard"></i>
                                    &nbsp;Dashboard
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/admin-users" class ="btn btn-default">
                                    <i class="fa fa-users"></i>
                                        &nbsp;Users
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/admin-categories" class ="btn btn-default">
                                    <i class="fa fa-list-alt"></i>
                                        &nbsp;Category
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/admin-products" class ="btn btn-default">
                                    <i class="fas fa-shoe-prints"></i>
                                        &nbsp;Products
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/admin-orders" class ="btn btn-default">
                                    <i class="fab fa-first-order"></i>
                                        &nbsp;Orders
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-sm-12">
            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-6">
                                <h3>Products</h3>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-2">
                                <a href="/admin-products-add" class="btn btn-primary text-white">
                                    <i class="fa fa-plus fa-lg"></i> Add
                                </a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <td>Image</td>
                                    <td>Name</td>
                                    <td>Price</td>
                                    <td>Descrption</td>
                                    <td>Is Verified</td>
                                    <td align="right">Actions</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let product of productList">
                                    <td>
                                        <img
                                            [src]="product.image"    
                                            alt="Image"
                                            height="50px"
                                            width="70px"
                                        >
                                    </td>
                                    <td>{{product.name}}</td>
                                    <td>
                                        {{product.price | currency:"INR":"symbol"}}
                                    </td>
                                    <td>
                                        {{product.description}} 
                                    </td>
                                    <td>
                                        <span class="badge rounded-pill bg-success">Verified</span>
                                    </td>
                                    <td align="right">
                                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                                            <a type="button" class="btn btn-outline-info"
                                                (click)="navigate(product.id)"    
                                            >
                                                <i class="fa fa-pencil" aria-hidden="true"></i>
                                            </a>
                                            <button type="button" class="btn btn-outline-danger" (click)="removeProduct(product.id)">
                                                <i class="fa fa-trash" aria-hidden="true"></i>
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
